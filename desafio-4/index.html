<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="main-bg">
        <img src="./imgs/wallpaper.png" alt="Wallpapper" />
      </div>
      <div class="main-conteudo">
        <p>Bem vindo de volta</p>
        <h1>Fa√ßa o login na sua conta</h1>
        <form class="form" action="">
          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="codelandia@gmail.com"
            />
          </div>
          <div>
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="*********"
            />
          </div>
        </form>
        <div class="lembrar">
          <input type="radio" id="lembrar" name="drone" value="lembrar" />
          <label for="lembrar">Lembre de mim</label>
          <a class="esqueceu" href="#">Esqueceu sua senha?</a>
        </div>
      </div>
    </main>
  </body>
</html>
