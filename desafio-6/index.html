<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <p>ESTÁ DISPONÍVEL AGORA!</p>
      <h1>LOKI</h1>
    </header>

    <main class="main">
      <div class="main-imagem">
        <img src="./imgs/capa.png" alt="Capa" />
      </div>
      <div class="main-conteudo">
        <p>
          Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
          retoma seu papel como o Deus do Mal em uma nova série que ocorre após
          os eventos de “Vingadores: Endgame”.
        </p>
        <div class="main-conteudo-info">
          <span>51 min</span>
          <img src="./imgs/estrelas.svg" alt="Estrelas" />
          <p>2021</p>
        </div>
        <div class="main-conteudo-botao">
          <div>
            <button class="assistir">ASSISTIR AGORA</button>
          </div>
          <div>
            <button class="trailer">TRAILER</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
