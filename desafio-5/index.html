<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Viagem de Chihiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./imgs/icone-luan.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="./imgs/logo.svg" alt="Logo" /></a>
      <nav>
        <ul class="header-nav">
          <li>
            <a href="#"><img src="./imgs/facebook.svg" alt="Facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="./imgs/instagram.svg" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="./imgs/twitter.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="./imgs/youtube.svg" alt="Youtube" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main-info">
        <h2>Hayao Miyazaki</h2>
        <h1>A Viagem de Chihiro</h1>
        <p>
          Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
          desobedecem são transformados em animais.
        </p>
        <button class="assistir">Assistir agora</button>
        <button class="trailer">Assistir o trailer</button>
      </div>
      <div class="main-img">
        <img src="./imgs/fantasmas.svg" alt="Fantasmas" />
      </div>
    </main>
  </body>
</html>
